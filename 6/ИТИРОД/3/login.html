<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/1843124b5e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <article>

            <form>
                <a><img class="blacklogo" src="./images/blacklogo.png"></a>
                <fieldset>
                    <legend>To continue, log in Nougatify.</legend>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button type="submit" class="log">Log in</button>
                    <b>Don't have an account?</b>
                    <button class='reg'>Register</button>
                </fieldset>
            </form>
        </article>
    </main>
</body>

</html>
